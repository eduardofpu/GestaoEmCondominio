<div class="jumbotron">

  <div class="container">
      <div class="row">
          <div class="col-md-15 col-md-offset-1">
              <div class="login-panel panel panel-default">
                  <div class="panel-heading">
                    <br/><h3>Agendamento de prestador de Serviço</h3>
                  </div>
                  <div class="panel-body">

<div class="row">
                    <div class="col-lg-100">

  <div class="table-responsive">
   <table class="table table-bordered table-hover table-striped">
    <thead>
      <tr>

        <th>Descrição</th>
        <th>data</th>
        <th>hora</th>
        <th>empresa</th>
        <th>Local do agendamento</th>
        <th>Solicitante</th>


      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="agenda in agendas" class="active">

        <td>{{ agenda.descricao }}</td>
        <td>{{agenda.data | date : "dd/MM/yyyy " }}</td>
        <td>{{agenda.hora | date : "HH:mm "}}</td>
        <td>{{ agenda.empresa }}</td>
        <td>{{ agenda.userAgenda.userid.descricao}}</td> <!-- Nome do Apartamento do Usuário  morador na tabela Apartamento-->
        <td>{{ agenda.userAgenda.name}}</td> <!-- Nome do Usuário  na tabela UserEntity-->



      </tr>
    </tbody>
  </table>
</div>
</div>
</div>
</div>
