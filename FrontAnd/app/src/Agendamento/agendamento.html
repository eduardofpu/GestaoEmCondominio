


<div class="jumbotron">

  <div class="container">
      <div class="row">
          <div class="col-md-15 col-md-offset-1">
              <div class="login-panel panel panel-default">
                  <div class="panel-heading">
                      <br/><h3>Agendamento de prestador de Serviço</h3>
                  </div>
                  <div class="panel-body">


                      <button type="button" ng-hide="showAddEditAgenda" ng-click="show()" class="btn  btn-primary  btn-lg  aw-btn-full-width">
                      Novo Agendamento
                      </button>



  <form ng-submit="saveAgendamento(ag)" ng-hide="!showAddEditAgenda">


    <div class="form-group">

      <label>Descrição do serviço</label>
      <input class="form-control" type="text" placeholder="Description" ng-model="ag.descricao" required >

</div><br>

    <div>
      <label>Data</label>
      <input type="date" placeholder="Data" ng-model="ag.data" required >
      <div class="form-group required">
        <div class="col-sm-7">
          <div ng-bind="ag.data"></div>
        </div>
        </div>

    </div><br>


    <div>
      <label>Hora</label>
      <input type="time" placeholder="HH:mm" min="08:00" max="17:00" ng-model="ag.hora" required >

    </div><br>



      <label>Empresa</label>
      <input class="form-control" type="text" placeholder="Empresa" ng-model="ag.empresa" required >




      <button  class="btn btn-success btn-s"   type="submit">
             <span class="glyphicon glyphicon-upload"></span> Salvar </button>
                   <button type="reset"  class="btn btn-danger btn-s">
                <span class="glyphicon glyphicon-trash"></span>Limpar Nome</button>
          <button type="button" value="Voltar" onClick="history.go(-1)" class="btn btn-danger btn-s">Voltar </button>
            <button type="button" class="btn btn-success btn-s"  ng-click="hide()">Cancel</button>


<!--<pre>{{ag|json}}</pre>-->


  </form>

<br><br>

    <div class="row">
        <div class="col-lg-50">

        <table class="table table-bordered table-hover table-striped">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>data</th>
              <th>hora</th>
              <th>empresa</th>
              <th>Apartamento</th>
              <th>Solicitante</th>
              <th>Editar</th>
              <th>Deletar</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="ag in ags" class="active">

              <td>{{ag.descricao }}</td>
              <td>{{ag.data | date : "dd/MM/yyyy " }}</td>
              <td>{{ag.hora | date : "HH:mm "}}</td>
              <td>{{ag.empresa }}</td>
              <td>{{ag.userAgenda.userid.descricao}}</td> <!-- Nome do Apartamento do Usuário  morador na tabela Apartamento-->
              <td>{{ag.userAgenda.name}}</td> <!-- Nome do Usuário  na tabela UserEntity-->


              <td><button ng-click="editAgendamento(ag)" class="btn btn-success btn-s"><span class="glyphicon glyphicon-ok"></span></button></td>
              <td><button ng-click="deleteAgendamento(ag)" class="btn btn-danger btn-s"><span class="glyphicon glyphicon-trash"></span></button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    </div>
