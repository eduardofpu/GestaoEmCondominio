
<div class="jumbotron">

  <div class="container">
      <div class="row">
          <div class="col-md-15 col-md-offset-1">
              <div class="login-panel panel panel-default">
                  <div class="panel-heading">
                      <br/><h3>Apartamentos para Alugar</h3>
                  </div>
                  <div class="panel-body">


                    <div class="row">
                                       <div class="col-lg-100">

                                           <div class="table-responsive">

<table class="table table-bordered table-hover table-striped">
    <thead>
      <tr>

        <th>Valor</th>

        <th>Apartamento</th>
        <th>Proprietário</th>
        <th>Contato</th>


      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="mostrarApe in mostrarApes" class="active">

        <td>{{ mostrarApe.valor }}</td>

        <td>{{ mostrarApe.userAlugarApe.userid.descricao}}</td> <!-- Nome do Apartamento do Usuário  morador na tabela Apartamento-->
        <td>{{ mostrarApe.userAlugarApe.userid.nome}}</td> <!-- Nome do Usuário  na tabela UserEntity-->
        <td>{{ mostrarApe.userAlugarApe.userid.fone}}</td>


      </tr>
    </tbody>
  </table>
</div>
</div>
</div></div>
