
<div class="jumbotron">

  <div class="container">
      <div class="row">
          <div class="col-md-10 col-md-offset-2">
              <div class="login-panel panel panel-default">
                  <div class="panel-heading">
                    <br/><h3>Apartamentos a Venda</h3>
                  </div>
                  <div class="panel-body">



                    <div class="row">
                                       <div class="col-lg-100">
                                         <div class="table-responsive">
                       <table class="table table-bordered table-hover table-striped">
    <thead>
      <tr>

        <th>Valor</th>
        <th>Apartamento</th>
        <th>Proprietário</th>
        <th>Contato</th>


      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="mostrarVendaApe in mostrarVendaApes" class="active">

        <td>{{ mostrarVendaApe.valor }}</td>

        <td>{{ mostrarVendaApe.userVenderApe.userid.descricao}}</td> <!-- Nome do Apartamento do Usuário  morador na tabela Apartamento-->
        <td>{{ mostrarVendaApe.userVenderApe.userid.nome}}</td>
        <td>{{ mostrarVendaApe.userVenderApe.userid.fone}}</td>



      </tr>
    </tbody>
  </table>
</div>
</div>
</div>
</div>
