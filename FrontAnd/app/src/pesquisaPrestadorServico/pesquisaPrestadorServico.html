<div class="jumbotron">

  <div class="container">
      <div class="row">
          <div class="col-md-7 col-md-offset-3">
              <div class="login-panel panel panel-default">
                  <div class="panel-heading">
                        <center> <h3 class="blockcenter">Pesquisa Prestador de Servi√ßo</h3></center>
                  </div>
                  <div class="panel-body">




        <form name="theForm"  ng-submit="buscaPrestador(p)"  >

                <br>
                   <button type="button" value="Voltar" onClick="history.go(-1)" class="btn btn-danger btn-s">Voltar </button>
                 <br><br>



                <div class="blocktext">


                  <div >

                    <button type="reset" class="btn btn-danger btn-s">
                      <span class="glyphicon glyphicon-trash"></span>Limpar Nome</button>
                      <div class="form-group">
                     <br><br>
                     <div class="form-group input-group">
                                <input type="text" class="form-control" placeholder="Nome Funcionario" ng-model="p.prestador" >
                                <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-search"></i></button></span>
                            </div>
                       <br/>
                          </div>

                         </div>

              <button  type="Submit"  class="btn btn-danger btn-s" >Pesquisar</button>





              <div class="row">
                                 <div class="col-lg-20">

                                   <div class="table-responsive">
                                                      <table class="table table-hover">
           <thead>
               <tr>
               <th>IMAGE</th>
               <th>Prestador  </th>



               </tr>
               </thead>
               <tbody>
              <tr ng-repeat="p in ps" class="active">
              <td> <img ng-src="{{p.mimeType}},{{p.file}}" width="150" /></td>
              <td>{{ p.prestador }}</td>

             </tr>
           </tbody>
         </table>
       </div>
    </div>

  </form>

</div>
