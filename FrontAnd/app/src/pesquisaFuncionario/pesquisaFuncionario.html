<div class="jumbotron">

  <div class="container">
      <div class="row">
          <div class="col-md-7 col-md-offset-2">
              <div class="login-panel panel panel-default">
                  <div class="panel-heading">
                      <h3 class="panel-title">Pesquisar Funcionários</h3>
                  </div>
                  <div class="panel-body">





        <form name="theForm"  ng-submit="buscaFuncionario(f)" >

                <br>
                   <button type="button" value="Voltar" onClick="history.go(-1)" class="btn btn-danger btn-s">Voltar </button>
                 <br><br>



                <div class="blocktext">


                  <div>

                    <button type="reset"  class="btn btn-danger btn-s">
                      <span class="glyphicon glyphicon-trash"></span>Limpar Nome</button>

                     <br><br>


                     <div class="form-group input-group">
                                <input type="text" class="form-control" placeholder="Nome Funcionario" ng-model="f.funcionario" >
                                <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-search"></i></button></span>
                            </div>



                     

               <button  type="Submit"  class="btn btn-danger btn-s">Pesquisar </button>


    </div>
    <div class="row">
                        <div class="col-lg-20">

                          <div class="table-responsive">
                                              <table class="table table-bordered table-hover table-striped">
           <thead>
               <tr>
               <th>IMAGE</th>
               <th>FUNCIONÁRIO</th>


               </tr>
               </thead>
               <tbody>
              <tr ng-repeat="f in fs" class="active">
              <td> <img ng-src="{{f.mimeType}},{{f.file}}" width="150" /></td>
              <td>{{ f.funcionario }}</td>

             </tr>
           </tbody>
         </table>
       </div>
    </div>
  </div>
</div>

  </form>


 <!--  <pre >{{fs   | json}}</pre> -->

</div>
